<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/book}" th:object="${book}" method="Post">

		<table>
			<tr>
				<td>Book Name:</td>
				<td><input type="text" th:field="*{bookName}" /></td>
			</tr>
			<tr>
				<td>Book Author Name:</td>
				<td><input type="text" th:field="*{bookAuthorName}" /></td>
			</tr>
			<tr>
				<td>Book Price:</td>
				<td><input type="text" th:field="*{bookPrice}" /></td>
			</tr> 
			<tr>
				<td>Book Edition:</td>
				<td><input type="text" th:field="*{bookEdition}" /></td>

			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="SUBMIT"></td>
			</tr>


		</table>
</form>

</body>
</html>
